<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="theme-color" content="#fff" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!--$(if refresh-timeout)-->
  <meta http-equiv="refresh" content="$(refresh-timeout-secs)"> <!--$(endif)-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Success Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

</head>

<body>
  <!-- $(if advert-pending == 'yes') onLoad="openAdvert()" $(endif) -->
  <div class="justify-center items-center">
    <div class="login ">
      <!-- <div class="
            flex
            justify-center
            text-blue
            px-7
            py-4
            text-xl
            mx-auto
            bg-white
          ">
         <a href="https://ikowifi.spot"><span class="fa fa-home"></span></a>
        <a href="http://ikowifi.spot/logout"><span class="fa fa-sign-out"></span></a> 
      </div> -->

      <div class="text-center py-14">
        <div style="display: flex; justify-content: start;">
          <img src="logo-KRISTECVLAN.png" style="width: 100px; height: 100px;">
        </div>
        <!-- <p class="text-7xl"><span class="fa fa-check-circle-o text-blue-500"></span></p> -->
        <div class="text-white font-bold text-50 bg-green flex items-center justify-center">Purchase Successful</div>
        <p class="text-white font-bold text-25">You can now access the internet!</p>
        <p class="text-white font-bold text-25" style="color: orangered;">ENJOY!!!</p>

      </div>


      <p class="uppercase text-white m-5 py-2 text-20">Your Balance</p>
      <div style="display: flex; flex-direction: column;justify-content: center;align-items: center;width: 100%;">
        <div>
          <div class="
          bg-blue-500
          rounded-md
          status-info
          m-5
          px-3
          py-3
          text-white
        ">
            <div class="text-white">Active Username Code: </div>
            <div class="text-white font-bold">$(username)</div>
          </div>
          <div class="status-info m-5 px-3 py-3 text-white">
            <div class="text-white">Bundle will expire in: </div>
            <div class="text-white font-bold">$(session-time-left)</div>
          </div>
          <div class="
          status-info
          bg-white
          rounded-md
          m-5
          px-3
          py-3
        ">
            <div class="text-white text-sm">Data Balance</div>
            <div class="text-white font-bold">$(remain-bytes-total-nice)</div>
          </div>


          <div class="
          bg-white
          rounded-md
          status-info
          m-5
          px-3
          py-3
        ">
            <div class="text-white text-sm">bytes up/down:</div>
            <div class="text-white font-bold text-left">$(bytes-in-nice) / $(bytes-out-nice)</div>
          </div>

          <div class="
          bg-white
          rounded-md
          status-info
          m-5
          px-3
          py-3
        ">
            <div class="text-white text-sm">connected / left:</div>
            <div class="text-white font-bold">$(uptime) / $(session-time-left)</div>
          </div>
        </div>

      </div>

    </div>
  </div>


  <!-- <p class="uppercase text-sm m-5 py-2">Your last 5 Codes</p> -->

  <!-- <p class="bg-green-500 text-white m-5 px-2 py-2 rounded-md">To get your last 5 Access Codes, send wifi 2547xx to 0716437799 via WhatsApp. Where 2547xx is your phone number.</p> -->

</body>

</html>
